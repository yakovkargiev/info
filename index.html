<!DOCTYPE html>
<html>

	<head>
		<title>Визитка</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			h1 {
   				color: white;
   				text-align: center;
			}
			img {
    				border-radius: 0px;
				margin: 10px;
			}
			button {
  				padding: 10px 20px;
  				border: 2px solid #fff;
  				border-radius: 5px;
  				background-color: transparent;
 				color: #fff;
  				font-size: 16px;
  				cursor: pointer;
  				transition: all 0.3s ease;
  				margin-right: 10px;
			}
		</style>
	</head>
   
	<body style="width: 100%; background-color: #fff;">
		
		<img src="Зелёный Дракон.jpg" width="100%">
   
		<table style="width: 98%; border-collapse: collapse;">

		<!-- ОБЛОЖКА -->

			<tr>
			<td> 
			<img src="Зелёный Дракон.jpg" width="100%">
			</td>
			</tr>

		<!-- СОДЕРЖяАНИЕ -->
  
			<tr>
			<td style="padding: 10px">
			<p>Содержание</p>
			</td>
			</tr>

		</table>

		
	</body>
</html>
